<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Погода</title>

    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

    <input id="location" type="text" placeholder="Enter the name of the country and city..." required="" value="New York, USA">

    <button id="show">T-shirt or coat?</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        // js код для вызова Python функций

        async function display_weather() {
            let place = document.getElementById('location').value;

            //вызвыаем функцию get_weather из Python кода
            let res = await eel.get_weather(place)();
            document.getElementById('info').innerHTML = res;
        }

        jQuery('#show').on('click', function() {
            //при клике отображаем погоду
            display_weather();
        });
    </script>


    <section class="container">

        <div class="test">
            <img src="enot.png" alt="enot">
        </div>
        
        <div id="info"></div>

    </section>

    <a id="GitHub" href="https://github.com/NStegura">Мой профиль на GitHub</a>
   


</body>
</html>
